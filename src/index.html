<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/svg+xml" sizes="32x32" href="../assets/images/favicon-32x32.svg">
  <link href="./output.css" rel="stylesheet">
  <title>Blog preview card</title>
</head>
<body class="bg-myYellow h-screen grid justify-center content-center font-figtree">
  <div class="grid gap-6 bg-white rounded-card w-card h-card border border-black shadow-card p-6 md:w-card++ md:h-fit">
    <div>
      <img class="w-auto rounded-svg" src="../assets/images/illustration-article.svg" alt="">
    </div>
  
    <div class="grid gap-3 items-start">
      <span class="bg-myYellow border border-black px-3 py-1 font-extrabold rounded-4 text-xs md:text-sm w-fit text-center">Learning</span>

      <p class="font-medium text-xs md:text-sm">Published 21 Dec 2023</p>

      <h2 class="font-extrabold text-xl md:text-2xl">HTML & CSS foundations</h2>

      <p class="font-medium text-sm md:text-base text-myGrey">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="flex flex-row items-center">
      <img class="mr-3 w-8 h-8" src="../assets/images/image-avatar.webp" alt="">
      <span class="font-extrabold text-sm">Greg Hooper</span>
    </div>
  </div>

</html>
